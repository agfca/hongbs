<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/plugins/bootstrap.min.css">
    <link rel="stylesheet" href="/js/plugins/bootstrapTable/bootstrap-table.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/plugins/jquery-1.11.3.min.js"></script>
    <script src="/js/plugins/bootstrap.min.js"></script>
    <script src="/js/plugins/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="/js/plugins/bootstrapTable/bootstrap-table-zh-CN.js"></script>
    <script src="/js/plugins/layer/layer.js"></script>
    <script src="/js/common.js"></script>
</head>
<body>
    <div class="panel">
        <div class="panel-body" style="padding-bottom:0px;">
            <div id="toolbar" class="btn-group">
                <button id="btn_add" type="button" class="btn btn-default" onclick="addFunction();">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <button id="btn_edit" type="button" class="btn btn-default" onclick="updateFunction();">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                </button>
                <button id="btn_delete" type="button" class="btn btn-default" onclick="deleteFunction();">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
            </div>

            <table id="userJson" class="table table-striped table-bordered"  style=" border: 1px solid #ddd;">
            </table>
        </div>
    </div>
    <!-- 修改隐藏div -->
    <div class="panel" id="hiddenEditDiv"
         style="display:none; line-height: 25px;">
        <div class="panel-heading"
             style="margin: 0 auto; text-align: center">
            <h3 class="panel-title">
                <span id="edit_username"></span>
                <span id="edit_userId" style="display: none"></span>
            </h3>
        </div>

        <div class="panel-body">
            <div class="form-group col-sm-12">
                <label class="col-sm-4 control-label">职位:</label>
                <div class="col-sm-8">
                    <select class="form-control" id="edit_level">
                        <option value="1">下单人</option>
                        <option value="2">制版人</option>
                        <option value="3">审核人</option>
                        <option value="4">采购人</option>
                        <option value="5">库房</option>
                        <option value="6">。。。</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="panel-footer" style="text-align: center;">
            <button type="button" class="btn btn-info btn-sm"
                    onclick="updateLevel();">确认修改</button>
        </div>
    </div>

    <!-- 添加隐藏div -->
    <div class="panel" id="hiddenAddDiv"
         style="display:none; line-height: 25px;">
        <div class="panel-heading"
             style="margin: 0 auto; text-align: center">
            <h3 class="panel-title">
                <span id="add_username"></span>
                <span id="add_userId" style="display: none"></span>
            </h3>
        </div>

        <div class="panel-body">
            <div class="form-group col-sm-12">
                <label class="col-sm-4 control-label">姓名:</label>
                <div class="col-sm-8">
                    <input class="form-control" id="add_name">
                </div>
            </div>

            <div class="form-group col-sm-12">
                <label class="col-sm-4 control-label">工号:</label>
                <div class="col-sm-8">
                    <input class="form-control" id="add_code">
                </div>
            </div>

            <div class="form-group col-sm-12">
                <label class="col-sm-4 control-label">职位:</label>
                <div class="col-sm-8">
                    <select class="form-control" id="add_level">
                        <option value="1">下单人</option>
                        <option value="2">制版人</option>
                        <option value="3">审核人</option>
                        <option value="4">采购人</option>
                        <option value="5">库房</option>
                        <option value="6">。。。</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="panel-footer" style="text-align: center;">
            <button type="button" class="btn btn-info btn-sm"
                    onclick="addUser();">确认添加</button>
        </div>
    </div>
<script src="/js/admin/admin_v1.js"></script>
</body>
</html>
